<!-- Modal de Reingreso de Paciente -->
<div class="modal-overlay" id="reentry-modal" style="display: none;">
  <div class="modal large-modal">
    <button class="modal-close" onclick="closeModal('reentry-modal')">
      <i class="fas fa-times"></i>
    </button>
    <h2>
      <i class="fas fa-redo"></i>
      Reingreso al Programa SENDA
    </h2>
    
    <div class="alert alert-info">
      <i class="fas fa-info-circle"></i>
      Este formulario es para pacientes que ya han participado en el programa SENDA y desean volver a ingresar.
    </div>

    <form id="reentry-form" class="form-container">
      <div class="form-row">
        <div class="form-group">
          <label class="form-label">Nombre del Paciente *</label>
          <input type="text" class="form-input" id="reentry-name" required 
                 placeholder="Nombre completo del paciente">
        </div>
        <div class="form-group">
          <label class="form-label">RUT del Paciente *</label>
          <input type="text" class="form-input" id="reentry-rut" required 
                 placeholder="12.345.678-9" maxlength="12">
        </div>
      </div>

      <div class="form-group">
        <label class="form-label">CESFAM de Referencia *</label>
        <select class="form-select" id="reentry-cesfam" required>
          <option value="">Seleccionar CESFAM...</option>
          <option value="CESFAM Alejandro del Río">CESFAM Alejandro del Río</option>
          <option value="CESFAM Karol Wojtyla">CESFAM Karol Wojtyla</option>
          <option value="CESFAM Laurita Vicuña">CESFAM Laurita Vicuña</option>
          <option value="CESFAM Padre Manuel Villaseca">CESFAM Padre Manuel Villaseca</option>
          <option value="CESFAM San Gerónimo">CESFAM San Gerónimo</option>
          <option value="CESFAM Vista Hermosa">CESFAM Vista Hermosa</option>
          <option value="CESFAM Bernardo Leighton">CESFAM Bernardo Leighton</option>
          <option value="CESFAM Cardenal Raúl Silva Henriquez">CESFAM Cardenal Raúl Silva Henriquez</option>
        </select>
      </div>

      <div class="form-group">
        <label class="form-label">Motivo del Reingreso *</label>
        <textarea class="form-textarea" id="reentry-reason" required 
                  placeholder="Describa detalladamente el motivo por el cual el paciente solicita reingresar al programa..."
                  rows="5" maxlength="1000"></textarea>
        <small class="form-help">Máximo 1000 caracteres</small>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label class="form-label">Fecha de Último Egreso (aproximada)</label>
          <input type="date" class="form-input" id="reentry-last-exit">
        </div>
        <div class="form-group">
          <label class="form-label">Tipo de Egreso Anterior</label>
          <select class="form-select" id="reentry-exit-type">
            <option value="">No especificado</option>
            <option value="alta_terapeutica">Alta Terapéutica</option>
            <option value="abandono">Abandono</option>
            <option value="derivacion">Derivación</option>
            <option value="otro">Otro</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label class="form-label">Contacto del Solicitante</label>
        <input type="tel" class="form-input" id="reentry-contact" 
               placeholder="+56 9 1234 5678">
        <small class="form-help">Teléfono de quien solicita el reingreso (familiar, paciente, etc.)</small>
      </div>

      <div class="form-group">
        <label class="form-label">Observaciones Adicionales</label>
        <textarea class="form-textarea" id="reentry-observations" 
                  placeholder="Información adicional relevante..."
                  rows="3" maxlength="500"></textarea>
      </div>

      <div class="form-actions">
        <button type="button" class="btn btn-outline" onclick="closeModal('reentry-modal')">
          <i class="fas fa-times"></i>
          Cancelar
        </button>
        <button type="submit" class="btn btn-primary">
          <i class="fas fa-save"></i>
          Registrar Reingreso
        </button>
      </div>
    </form>
  </div>
</div>
